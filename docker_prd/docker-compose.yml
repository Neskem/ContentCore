version: '2'
services:
    nginx:
        container_name: nginx
        image: nginx:1.12
        ports:
            - "80:80"
            # - "443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        restart: always
    web:
        container_name: web
        #image: cc
        image: breaktimeinc/breaktime.contentcore
        command: uwsgi --ini uwsgi.ini
        #command: python wsgi.py runserver --debug
        volumes:
                #- ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=web
        expose:
            - "8700"
        # ports:
        #     - "8700:8700"
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always
    beat:
        container_name: beat
        #image: cc
        image: breaktimeinc/breaktime.contentcore
        command: single-beat celery beat -A breakcontent.tasks -l info
        volumes:
            # - ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=beat
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always
    worker:
        # [ref](https://stackoverflow.com/questions/42948547/which-pool-class-should-i-use-prefork-eventlet-or-gevent-in-celery)
        container_name: worker
        image: breaktimeinc/breaktime.contentcore
        command: celery worker -A breakcontent.tasks --loglevel=DEBUG --autoscale=30,10 -n worker.%%h -E -P gevent
        volumes:
                #- ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=worker
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always
    worker-xpcrawler:
        container_name: worker-xpcrawler
        image: breaktimeinc/breaktime.contentcore
        command: celery worker -A breakcontent.tasks -Q xpcrawler --autoscale=20,10 -n worker.%%h -E -P gevent
        volumes:
           # - ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=worker-xpcrawler
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always
    worker-aicrawler:
        container_name: worker-aicrawler
        image: breaktimeinc/breaktime.contentcore
        command: celery worker -A breakcontent.tasks -Q aicrawler --autoscale=20,10 -n worker.%%h -E -P gevent
        volumes:
                #- ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=worker-aicrawler
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always
    flower:
        container_name: flower
        image: breaktimeinc/breaktime.contentcore
        command: celery -A breakcontent.tasks flower --port=5555 --basic_auth=cc:cc
        ports:
            - "5555:5555"
        volumes:
           # - ..:/usr/src/app
           - /var/log/contentcore:/var/log/contentcore
        env_file: breakcontent.env
        environment:
            - CONTAINER_TAG=flower
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
        restart: always

